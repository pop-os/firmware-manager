[package]
name = "firmware-manager-gtk"
version = "0.1.2"
authors = ["Michael Aaron Murphy <mmstick@pm.me>"]
edition = "2018"

[features]
default = [ "fwupd", "system76" ]
fwupd = []
system76 = []

[dependencies]
better-panic = "0.2.0"
cascade = "1.0"
clap = "2.33"
fern = "0.6"
firmware-manager = { path = "../" }
gdk = "0.13"
gio = "0.9"
glib = "0.10"
gtk = { version = "0.9", features = [ "v3_22" ] }
html2runes = "1.0"
log = "0.4"
shrinkwraprs = "0.3"
upower_dbus = "0.1"
yansi = "0.5"
i18n-embed = { version = "0.12.0", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.5.0"
rust-embed = "5.9.0"
once_cell = "1.7.2"

# Rust 1.49 required to update
slotmap = "0.4"